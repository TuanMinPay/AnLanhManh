<div class="my-account-wrapper pt-60 pb-60">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- My Account Page Start -->
                <div class="myaccount-page-wrapper">
                    <!-- My Account Tab Menu Start -->
                    <div class="row">
                        <!-- My Account Tab Menu End -->

                        <!-- My Account Tab Content Start -->
                        <div class="col-lg-9 col-md-8">
                            <div class="tab-content" id="myaccountContent">
                                <div class="tab-pane fade show active" id="changepassword" role="tabpanel">
                                    <div class="myaccount-content">
                                        <div class="account-details-form">
                                                <h3>Hãy cho chúng tôi biết bạn đã ăn gì.</h3>
                                            <fieldset *ngIf="isShowForm == false">
                                                <div class="row">
                                                    <form name="ateForm" class="col-lg-12">
                                                        <div class="single-input-item">
                                                            <h6 class="required">Chọn món mà bạn đã ăn</h6>
                                                            <select style="margin-top: 15px" name="meals"
                                                                class="form-control col-lg-8">
                                                                <option *ngFor="let item of listFood"
                                                                    [value]="item?.id">{{item?.name}}</option>
                                                            </select>
                                                        </div>
                                                        <div class="single-input-item">
                                                            <h6 class="required">Bạn ăn nó vào bữa nào?</h6>
                                                            <select style="margin-top: 15px" name="meals"
                                                                class="form-control col-lg-8">
                                                                <option>Sáng</option>
                                                                <option>Trưa</option>
                                                                <option>Tối</option>
                                                            </select>
                                                        </div>
                                                        <br>
                                                        <a href="#" (click)="showForm()" data-toggle="tab" class="forget-pwd">Không có
                                                            món mà bạn đã ăn? Hãy bấm vào đây.</a>
                                                        <span *ngIf="textError != null"
                                                            class="error">{{textError}}</span>
                                                        <div class="single-input-item">
                                                            <button type="button" class="btn btn__bg btn__sqr">Hoàn
                                                                Thành</button>
                                                        </div>
                                                    </form>
                                                </div>
                                                <span *ngIf="textError != null" class="error">{{textError}}</span>
                                            </fieldset>
                                            <fieldset *ngIf="isShowForm != false">
                                                    <div class="row">
                                                        <div class="col-lg-6">
                                                                <div class="single-input-item">
                                                                    <label for="new-pwd" class="required">Tên món mà bạn đã
                                                                        ăn.</label>
                                                                    <input type="password" placeholder="Tên món" />
                                                                </div>
                                                            </div>
                                                            <div class="col-lg-6">
                                                                <div class="single-input-item">
                                                                    <label for="confirm-pwd" class="required">Bữa mà bạn ăn
                                                                        nó.</label>
                                                                    <select name="meals" class="form-control col-lg-8">
                                                                        <option>Sáng</option>
                                                                        <option>Trưa</option>
                                                                        <option>Tối</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        <div class="single-input-item">
                                                            <button (click)="back()" style="margin-left: 14px;" class="btn btn__bg btn__sqr">Trở lại</button>
                                                            <button style="margin-left: 50px;" class="btn btn__bg btn__sqr">Lưu</button>
                                                        </div>
                                                    </div>
                                                    <span *ngIf="textError != null" class="error ml-10">{{textError}}</span>
                                                </fieldset>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- My Account Tab Content End -->
                    </div>
                </div> <!-- My Account Page End -->
            </div>
        </div>
    </div>
</div>
