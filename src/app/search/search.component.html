<section class="product-tab pt-60 pb-30">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title text-center">
                    <h2>Kết Quả Tìm Kiếm</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- product tab menu end -->
                <div class="tab-content">
                    <div class="tab-pane fade active show" id="tab_one">
                        <div class="product-tab-wrapper">
                            <div class="row">
                                <div class="col-12 mt-30">
                                    <div class="section-title text-center listProduct">
                                        <h2 style="font-size: 22px">Đồ ăn lẻ</h2>
                                    </div>
                                </div>
                                <div *ngFor="let food of listFood | slice:0:8" class="col-lg-3 col-md-4 col-sm-6">
                                    <div class="product-item mb-50">
                                        <div class="product-thumb">
                                            <a href="/p/{{util.generateURL(food.name, food.id)}}">
                                                <img [src]="food?.image" alt="">
                                            </a>
                                            <div class="quick-view-link">
                                                <a href="/p/{{util.generateURL(food.name, food.id)}}" data-toggle="modal" data-target="#quick_view">
                                                    <span data-toggle="tooltip" title="Quick view"><i
                                                            class="ion-ios-eye-outline"></i></span>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="product-content text-center">
                                            <div class="ratings">
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                            </div>
                                            <div class="product-name">
                                                <h4 class="h5">
                                                    <a href="product-details.html">{{food?.name}}</a>
                                                </h4>
                                            </div>
                                            <div class="price-box">
                                                <span class="regular-price">{{util.formatPrice(food?.price)}}</span>
                                                <span class="old-price"><del></del></span>
                                            </div>
                                            <div class="product-action-link">
                                                <a href="javascrip:void(0)" data-toggle="tooltip" title="Wishlist"><i
                                                        class="ion-android-favorite-outline"></i></a>
                                                <a href="javascrip:void(0)" (click)="addToCart(food, 'foodId')" data-toggle="tooltip" title="Add to cart"><i
                                                        class="ion-bag"></i></a>
                                                <a href="javascrip:void(0)" data-toggle="tooltip" title="Compare"><i
                                                        class="ion-ios-shuffle"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-50">
                                        <div class="section-title text-center listProduct">
                                            <h2 style="font-size: 22px">Combo đồ ăn</h2>
                                        </div>
                                    </div>
                                <div *ngFor="let combo of listCombo | slice:0:8" class="col-lg-3 col-md-4 col-sm-6">
                                    <div class="product-item mb-50">
                                        <div class="product-thumb">
                                            <a href="product-details.html">
                                                <img [src]="combo?.image" alt="">
                                            </a>
                                            <div class="quick-view-link">
                                                <a href="/c/{{util.generateURL(combo.name, combo.id)}}" data-toggle="modal" data-target="#quick_view">
                                                    <span data-toggle="tooltip" title="Quick view"><i
                                                            class="ion-ios-eye-outline"></i></span>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="product-content text-center">
                                            <div class="ratings">
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                                <span><i class="ion-android-star"></i></span>
                                            </div>
                                            <div class="product-name">
                                                <h4 class="h5">
                                                    <a href="/c/{{util.generateURL(combo.name, combo.id)}}">{{combo?.name}}</a>
                                                </h4>
                                            </div>
                                            <div class="price-box">
                                                <span class="regular-price">{{util.formatPrice(combo?.price)}}</span>
                                                <span class="old-price"><del></del></span>
                                            </div>
                                            <div class="product-action-link">
                                                <a href="javascrip:void(0)" data-toggle="tooltip" title="Wishlist"><i
                                                        class="ion-android-favorite-outline"></i></a>
                                                <a href="javascrip:void(0)" (click)="addToCart(combo, 'comboId')" data-toggle="tooltip" title="Add to cart"><i
                                                        class="ion-bag"></i></a>
                                                <a href="javascrip:void(0)" data-toggle="tooltip" title="Compare"><i
                                                        class="ion-ios-shuffle"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
