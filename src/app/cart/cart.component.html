    <!-- breadcrumb area start -->
    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb-wrap text-center">
                        <nav aria-label="breadcrumb">
                            <h2>shop</h2>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">cart</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb area end -->

    <!-- cart main wrapper start -->
    <div class="cart-main-wrapper pt-60 pb-60">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Cart Table Area -->
                    <div class="cart-table table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th class="pro-thumbnail">Ảnh</th>
                                    <th class="pro-title">Tên sản phẩm</th>
                                    <th class="pro-price">Giá</th>
                                    <th class="pro-remove"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listCart.products">
                                    <td class="pro-thumbnail"><a href="#"><img class="img-fluid" [src]="item.image"
                                                alt="Product" /></a></td>
                                    <td class="pro-title"><a href="javascrip:void(0)">{{item?.name}}</a></td>
                                    <td class="pro-price"><span>{{util.formatPrice(item?.price)}}</span></td>
                                    <td class="pro-remove"><a (click)="removeItem(item?.id)"><i class="fa fa-trash-o"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-5 ml-auto">
                    <!-- Cart Calculation Area -->
                    <div class="cart-calculator-wrapper">
                        <div class="cart-calculate-items">
                            <h3>Tổng</h3>
                            <div class="table-responsive">
                                <table class="table">
                                    <tr>
                                        <td>Tổng đơn hàng</td>
                                        <td>{{getTotalPriceCart()}}</td>
                                    </tr>
                                    <tr>
                                        <td>Ship</td>
                                        <td>$70</td>
                                    </tr>
                                    <tr class="total">
                                        <td>Tổng thanh toán</td>
                                        <td class="total-amount">$300</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <a href="checkout.html" class="btn btn__bg d-block">Proceed To Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- cart main wrapper end -->
